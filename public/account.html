<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Cryptocoin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="image/fav-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="image/logo-background.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li class="dropdown">
                    <a href="#services" onclick="toggleDropdown(event)">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="/register-login" class="button">Register And Login</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="form-card">
                    <h2>Login</h2>
                    <form action="/login" method="POST">
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="auth-button">Login</button>
                        <p>Donâ€™t have an account? <a href="#register">Register here</a></p>
                    </form>
                </div>

                <div class="form-card">
                    <h2>Register</h2>
                    <form action="/create" method="POST">
                        <input type="text" placeholder="Username" name="username" required>
                        <input type="email" placeholder="Email" name="email" required>
                        <input type="password" placeholder="Password" name="password" required>
                        <button type="submit" class="auth-button">Register</button>
                        <p>Already have an account? <a href="#login">Login here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://discord.gg/W2JnAQfNuX" target="_blank">Discord</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <p>&copy; 2024 Cryptocoin. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
