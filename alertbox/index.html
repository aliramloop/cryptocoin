<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created !</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 20px;
        }

        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            /* background-color: #0a0d22; پس‌زمینه سایت */   
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* پس‌زمینه تیره برای overlay */
            backdrop-filter: blur(5px); /* بلور کردن پس‌زمینه */
            display: none; /* مخفی بودن overlay به‌طور پیش‌فرض */
            align-items: center;
            justify-content: center;
        }

        .alert-box {
            background-color: #1e3a8a; /* رنگ پس‌زمینه alert box */
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            animation: slideIn 0.5s ease forwards; /* انیمیشن برای ورود از بالا */
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-header h2 {
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .alert-body {
            margin: 10px 0;
        }

        .alert-body p {
            color: #d1d5db;
            font-size: 1em;
            line-height: 1.5;
        }

        .alert-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .confirm-btn {
            background-color: #3b82f6; /* رنگ دکمه تایید */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-btn:hover {
            background-color: #9333ea; /* رنگ دکمه هنگام هاور */
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%); /* حرکت از بالای صفحه */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* قرار گرفتن در وسط */
            }
        }
    </style>
</head>
<body>
    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-box" id="alert-box">
            <div class="alert-header">
                <h2>Account Created !</h2>
            </div>
            <div class="alert-body">
            </div>
            <div class="alert-footer">
                <button class="confirm-btn" id="confirm-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        const alertOverlay = document.getElementById('alert-overlay');
        const confirmButton = document.getElementById('confirm-btn');

        // نمایش alert box هنگام بارگذاری صفحه
        window.onload = function() {
            alertOverlay.style.display = 'flex'; // نمایش alert box
        };

        confirmButton.addEventListener('click', () => {
            alertOverlay.style.display = 'none'; // پنهان کردن alert box
            window.location.href = "/register-login";
        });
    </script>
</body>
</html>
