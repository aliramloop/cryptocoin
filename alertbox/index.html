<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی پیکسلی</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1d1d1d;
    margin: 0;
    overflow: hidden;
  }
  #game {
    width: 600px;
    height: 400px;
    background-color: #333;
    position: relative;
    overflow: hidden;
  }
  .player {
    width: 32px;
    height: 32px;
    background-color: #ff3e3e;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    image-rendering: pixelated;
    background-image: url('https://via.placeholder.com/32'); /* تصویر پیکسلی */
    background-size: cover;
  }
</style>
</head>
<body>

<div id="game">
  <div class="player" id="player"></div>
</div>

<script>
  const player = document.getElementById('player');
  let positionX = 300;
  let positionY = 200;
  const speed = 10;
  let velocityX = 0;
  let velocityY = 0;

  function updatePosition() {
    positionX += velocityX;
    positionY += velocityY;
    player.style.left = positionX + 'px';
    player.style.top = positionY + 'px';
    requestAnimationFrame(updatePosition);
  }

  document.addEventListener('keydown', (e) => {
    switch (e.key) {
      case 'w': velocityY = -speed; break;
      case 's': velocityY = speed; break;
      case 'a': velocityX = -speed; break;
      case 'd': velocityX = speed; break;
    }
  });

  document.addEventListener('keyup', (e) => {
    switch (e.key) {
      case 'w': case 's': velocityY = 0; break;
      case 'a': case 'd': velocityX = 0; break;
    }
  });

  updatePosition();
</script>

</body>
</html>
